<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Battleship</title>
    <link rel="icon" href="assets/warship-icon.svg" type="image/x-icon" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <audio id="cannonPlayer" controls class="audio">
      <source src="./assets/cannonShot.mp3" type="audio/mp3" id="cannon" />
    </audio>
    <audio id="cannonPlayer2" controls class="audio">
      <source src="./assets/cannonShot2.mp3" type="audio/mp3" />
    </audio>
    <audio id="cannonComputer" controls class="audio">
      <source src="./assets/cannonShot.mp3" type="audio/mp3" id="cannon" />
    </audio>
    <audio id="cannonComputer2" controls class="audio">
      <source src="./assets/cannonShot2.mp3" type="audio/mp3" />
    </audio>
    <audio id="splashPlayer" controls class="audio">
      <source src="./assets/splash.mp3" type="audio/mp3" />
    </audio>
    <audio id="explosionPlayer" controls class="audio">
      <source src="./assets/explosion.mp3" type="audio/mp3" />
    </audio>
    <audio id="splashComputer" controls class="audio">
      <source src="./assets/splash.mp3" type="audio/mp3" />
    </audio>
    <audio id="explosionComputer" controls class="audio">
      <source src="./assets/explosion.mp3" type="audio/mp3" />
    </audio>

    <div class="headerbar">
      <img
        src="./assets/warship-icon.svg"
        alt="warhship"
        class="battleship-icon"
      />
      <h1>Battleship</h1>
      <img
        src="./assets/warship-icon.svg"
        alt="warhship"
        class="battleship-icon two"
      />
    </div>
    <div class="underheader">
      <img src="" alt="" />
    </div>

    <div id="audio-controller"></div>
    <div id="result" class="fade hide">
      <div>
        <p>You win!</p>
        <button>Restart?</button>
      </div>
    </div>

    <div class="max-width">
      <div class="name-prompt-container">
        <form action="javascript:void(0)">
          <label for="name">What is your name admiral?</label>
          <div>
            <input
              type="text"
              name="name"
              id="inputName"
              placeholder="Ackbar"
            />
            <button type="button">Begin</button>
          </div>
        </form>
      </div>
      <div id="board-container" class="fade hide absolute"></div>
      <div id="placement-container" class="fade hide absolute">
        <div id="fleet-selection">
          <p>
            Press [R] while hovering over each ship to rotate it. Drag the ship
            with left mouse button to place on the board.
          </p>
          <div class="placementShips">
            <div class="drag" id="carrier" draggable="true">CV</div>
            <div class="drag" id="battleship" draggable="true">BB</div>
            <div class="drag" id="cruiser" draggable="true">CA</div>
            <div class="drag" id="submarine" draggable="true">SS</div>
            <div class="drag" id="destroyer" draggable="true">DD</div>
          </div>
          <div class="buttons">
            <button id="btn-random">Randomise placement</button>
            <button id="btn-reset">Reset placement</button>
            <button id="btn-start">START</button>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="./scripts/bodymovin-library.js"
    ></script>
    <script type="module" src="./scripts/game.js" async defer></script>
  </body>
</html>
